<div class="contenedor-datos">
  <div class="title-products">
    <h1>Listado de productos</h1>
    <button mat-mini-fab aria-label="Nuevo producto" routerLink="/panel/products/create-product">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table class="products-table" aria-label="Productos" [dataSource]="products">
      <ng-container matColumnDef="image" >
        <th mat-header-cell *matHeaderCellDef class="ancho-fijo-columna"></th>
        <td mat-cell *matCellDef="let row">
          <mat-icon *ngIf="!row.image">image</mat-icon>
          <img *ngIf="row.image" [src]="row.image" alt="imagen-producto">
        </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let row">{{ row.price | currency }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="ancho-fijo-columna"></th>
        <td mat-cell *matCellDef="let row" class="btns">
          <a mat-icon-button [routerLink]="['edit-product', row.id]">
          <mat-icon color="secondary">edit</mat-icon>
        </a>
        <a mat-icon-button >
          <mat-icon color="warn">delete</mat-icon>
        </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="products?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
    >
    </mat-paginator>
  </div>
</div>
