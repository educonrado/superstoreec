<form [formGroup]="productForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="product-form">
    <mat-card-header>
      <mat-card-title>Nuevo producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="T&iacute;tulo"
              formControlName="title"
              autocomplete="off"
            />
            <mat-error
              class="alerta"
              *ngIf="productForm.controls['title'].hasError('required')"
            >
              Campo requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Precio</mat-label>
            <input
              matInput
              placeholder="0.00"
              formControlName="price"
              type="number"
            />
            <mat-error
              class="alerta"
              *ngIf="productForm.controls['price'].hasError('required')"
            >
              Campo requerido
            </mat-error>
            <mat-error
              class="alerta"
              *ngIf="productForm.controls['price'].hasError('min')"
            >
              Ingrese un valor v&aacute;lido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea
              matInput
              name="Descripcion"
              placeholder="Descripci&oacute;n"
              formControlName="description"
            ></textarea>
            <mat-error
              class="alerta"
              *ngIf="productForm.controls['description'].hasError('required')"
            >
              Campo requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input mat-raised-button type="file" formControlName="images" />
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="secondary" routerLink="/panel/products">
        Cancelar
      </button>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
