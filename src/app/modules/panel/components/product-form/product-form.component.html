<form [formGroup]="productForm"  (ngSubmit)="onSubmit()">
  <mat-card class="product-form">
    <mat-card-header>
      <mat-card-title *ngIf="titulo">Nuevo producto</mat-card-title>
      <mat-card-title *ngIf="!titulo">Editar producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="T&iacute;tulo"
              formControlName="title"
              autocomplete="off"
            />
            <mat-error
              class="alerta"
              *ngIf="productForm.controls['title'].hasError('required')"
            >
              Campo requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Precio</mat-label>
            <span matPrefix>$ &nbsp;</span>
            <input
              matInput
              placeholder="0.00"
              formControlName="price"
              type="number"
              min="1" max="9999999"
              autocomplete="off"
            />
            <mat-error
              class="alerta"
              *ngIf="productForm.controls['price'].hasError('required')"
            >
              Campo requerido
            </mat-error>
            <mat-error
              class="alerta"
              *ngIf="productForm.controls['price'].hasError('min') || productForm.controls['price'].hasError('max') "
            >
              Ingrese un valor v&aacute;lido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea
              matInput
              name="Descripcion"
              placeholder="Descripci&oacute;n"
              formControlName="description"
            ></textarea>
            <mat-error
              class="alerta"
              *ngIf="productForm.controls['description'].hasError('required')"
            >
              Campo requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img class="img-prod-upload" *ngIf="(image$ | async) as image" [src]="image">
          <input mat-raised-button type="file" (change)="uploadFile($event)" required/>
          <input type="hidden" name="fileHidden" formControlName="images"/> <!-- Validation Field -->
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="secondary" (click)="cancel()" type="button">
        Cancelar
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
