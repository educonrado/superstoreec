<div *ngIf="store$ | async as store">
  <app-header-store
    [nameStore]="store.nameStore"
    [imageStore]="store.imageStore"
  ></app-header-store>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
  <app-footer-store></app-footer-store>
</div>

<div *ngIf="loading" class="center--content">
  <app-spinner></app-spinner>
</div>
<app-skeleton-undefined-store *ngIf="storeUndefined"></app-skeleton-undefined-store>
