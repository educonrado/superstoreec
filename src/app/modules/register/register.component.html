<div class="contenedor-registro">
  
  <form [formGroup]="formRegistro" (ngSubmit)="registrar($event)">
    <mat-card class="registro-card">
      <mat-icon style="font-size: 100px">how_to_reg</mat-icon>
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label><mat-icon>mail</mat-icon> Email</mat-label>
          <input matInput type="text" required formControlName="email" autocomplete="off"/>
          <mat-error class="alerta"
            *ngIf="formRegistro.controls['email'].hasError('email')"
          >
          Ingrese un correo v√°lido
          </mat-error>
          <mat-error class="alerta"
            *ngIf="formRegistro.controls['email'].hasError('required')"
          >
            Campo requerido
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label><mat-icon>lock</mat-icon> Password</mat-label>
          <input matInput type="password" required formControlName="password" />
          <mat-error class="alerta"
            *ngIf="formRegistro.controls['password'].hasError('required')"
          >
            Campo requerido
          </mat-error>
          <mat-error class="alerta"
            *ngIf="formRegistro.controls['password'].hasError('minlength')"
          >
            La loguitud del campo debe ser mayor
          </mat-error>
        </mat-form-field>
        <div class="container-social">
            <div class="box-google">
              <a href="#">
                <div class="grp-rs">
                  <div class="icon-google">
                    <mat-icon>g_translate</mat-icon>
                  </div>
                  <div class="lbl-google">Registrar con <b>Google</b></div>
                </div>
              </a>
            </div>
            <div class="box-facebook">
              <a href="#">
                <div class="grp-rs">
                  <div class="icon-facebook">
                    <mat-icon>facebook</mat-icon>
                  </div>
                  <div class="lbl-facebook">Registrar con <b>Facebook</b></div>
                </div>
              </a>
            </div>
          </div>
      </mat-card-content>
      <mat-card-actions class="botones">
        <button
          mat-raised-button
          color="secondary"
          name="Regresar"
          aria-label="Regresar"
          routerLink="/user/login"
        >
          Cancelar
        </button>
        <button
          mat-raised-button
          type="submit"
          color="primary"
          name="Login"
          aria-label="Login"
        >
          <mat-icon>login</mat-icon>
          Crear
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
