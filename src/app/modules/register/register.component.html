<div class="contenedor-registro">
  <div class="usuario">
    <mat-icon class="icon-card">how_to_reg</mat-icon>
  </div>
  <div class="campos">
    <form [formGroup]="formRegistro" (ngSubmit)="registrar($event)">
      <mat-card class="registro-card">
        <mat-card-header class="header-card">
          <mat-card-title>Regístrate</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="full-width">
            <mat-label><mat-icon>mail</mat-icon> Email</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="email"
              autocomplete="off"
            />
            <mat-error
              class="alerta"
              *ngIf="formRegistro.controls['email'].hasError('email')"
            >
              Ingrese un correo válido
            </mat-error>
            <mat-error
              class="alerta"
              *ngIf="formRegistro.controls['email'].hasError('required')"
            >
              Campo requerido
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label><mat-icon>lock</mat-icon> Password</mat-label>
            <input
              matInput
              type="password"
              required
              formControlName="password"
            />
            <mat-error
              class="alerta"
              *ngIf="formRegistro.controls['password'].hasError('required')"
            >
              Campo requerido
            </mat-error>
            <mat-error
              class="alerta"
              *ngIf="formRegistro.controls['password'].hasError('minlength')"
            >
              La loguitud del campo debe ser mayor a 6 caracteres
            </mat-error>
          </mat-form-field>
          <div class="container-social" *ngIf="false">
            <div class="box-google">
              <a href="#">
                <div class="grp-rs">
                  <div class="icon-google">
                    <mat-icon>g_translate</mat-icon>
                  </div>
                  <div class="lbl-google">Registrar con <b>Google</b></div>
                </div>
              </a>
            </div>
            <div class="box-facebook">
              <a href="#">
                <div class="grp-rs">
                  <div class="icon-facebook">
                    <mat-icon>facebook</mat-icon>
                  </div>
                  <div class="lbl-facebook">Registrar con <b>Facebook</b></div>
                </div>
              </a>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions class="botones">
          <button
            mat-raised-button
            type="submit"
            color="primary"
            name="Registrar"
            aria-label="Registrar"
          >
            Registrar
          </button>
        </mat-card-actions>
        <div class="links">
          <p>
            <small
              >¿Ya tienes una cuenta?
              <a routerLink="/user/login"> Iniciar sesi&oacute;n </a></small
            >
          </p>
        </div>
      </mat-card>
    </form>
  </div>
</div>
<app-spinner [showSpinner]="showSpinner"></app-spinner>
